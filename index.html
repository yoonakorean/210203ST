<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1-1 句子跟讀挑戰</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #question-selector {
      margin: 20px 0;
    }

    /* 統一按鈕大小 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4a90e2;
      color: #fff;
    }

    /* 題目選擇按鈕 (維持圓形，但大小統一) */
    .selector-btn {
      width: 40px;
      height: 40px;
      margin: 5px;
      padding: 0;
      border-radius: 50%;
    }

    .hidden {
      visibility: hidden;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
    }

    /* 備註字體大小統一 */
    .note,
    .practice-hint,
    .pro-mode-hint {
      font-size: 14px;
      color: #888;
      margin: 5px 0;
    }

    /* 統一題目與關鍵字字體 */
    .question-text,
    .keywords {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #question-controls {
      margin-top: 20px;
    }

    /* 分成三行，按鈕水平排列 */
    .audio-player-container,
    .user-audio-container {
      margin: 10px 0;
    }

    .record-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="game-title">1-1 句子跟讀挑戰</div>
  <div id="question-number">第 <span id="current-number">1</span> 題 / 共 12 題</div>
  <div id="question-selector"><strong>題目選擇：</strong></div>

  <div id="question-text" class="question-text"></div>

  <div class="practice-hint">進階練習：看著關鍵字，試著說出句子</div>
  <div id="keywords" class="keywords"></div>

  <button id="toggle-pro-mode">高手模式</button>
  <div class="pro-mode-hint">進入高手模式後 題目與關鍵字都會隱藏</div>

  <div id="question-controls">
    <div class="audio-player-container">
      <audio id="audio-player" controls></audio>
    </div>

    <div class="record-btns">
      <button id="start-btn">開始錄音</button>
      <button id="stop-btn" disabled>停止錄音</button>
    </div>

    <div class="user-audio-container">
      <audio id="user-audio" controls class="hidden"></audio>
    </div>
  </div>

  <!-- 引入 recorder.js -->
  <script src="recorder.js"></script>

  <script>
    const questions = [
      { audio: "audio/11010101S.mp3", text: "커피가 있어요?", keywords: "커피,있다" },
      { audio: "audio/11010102S.mp3", text: "한국 친구가 있어요.", keywords: "한국 친구,있다" },
      { audio: "audio/11010103S.mp3", text: "물이 있어요?", keywords: "물,있다" },
      { audio: "audio/11010104S.mp3", text: "남자 친구가 있어요.", keywords: "남자 친구,있다" },
      { audio: "audio/11010105S.mp3", text: "휴지가 있어요.", keywords: "휴지,있다" },
      { audio: "audio/11010106S.mp3", text: "우산이 없어요.", keywords: "우산,없다" },
      { audio: "audio/11010107S.mp3", text: "오빠가 없어요.", keywords: "오빠,없다" },
      { audio: "audio/11010108S.mp3", text: "시간이 없어요.", keywords: "시간,없다" },
      { audio: "audio/11010109S.mp3", text: "담요가 있어요?", keywords: "담요,있다" },
      { audio: "audio/11010110S.mp3", text: "화장실이 있어요?", keywords: "화장실,있다" },
      { audio: "audio/11010111S.mp3", text: "강아지가 없어요.", keywords: "강아지,없다" },
      { audio: "audio/11010112S.mp3", text: "우유가 없어요.", keywords: "우유,없다" }
    ];

    let currentQuestion = 0;
    let isProMode = false;
    let recorder, audioContext, stream;

    const questionText = document.getElementById("question-text");
    const keywordsDiv = document.getElementById("keywords");
    const currentNumberSpan = document.getElementById("current-number");
    const audioPlayer = document.getElementById("audio-player");
    const userAudio = document.getElementById("user-audio");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const proModeBtn = document.getElementById("toggle-pro-mode");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = q.text;
      keywordsDiv.textContent = q.keywords;
      currentNumberSpan.textContent = currentQuestion + 1;
      audioPlayer.src = q.audio;
      userAudio.classList.add("hidden");
      userAudio.src = "";

      questionText.style.visibility = isProMode ? "hidden" : "visible";
      keywordsDiv.style.visibility = isProMode ? "hidden" : "visible";
    }

    showQuestion();

    // 題目選擇按鈕
    const selector = document.getElementById("question-selector");
    questions.forEach((_, idx) => {
      const btn = document.createElement("button");
      btn.textContent = idx + 1;
      btn.className = "selector-btn";
      btn.onclick = () => {
        stopRecordingIfNeeded();
        currentQuestion = idx;
        showQuestion();
      };
      selector.appendChild(btn);
    });

    // 高手模式切換
    proModeBtn.onclick = () => {
      isProMode = !isProMode;
      questionText.style.visibility = isProMode ? "hidden" : "visible";
      keywordsDiv.style.visibility = isProMode ? "hidden" : "visible";
      proModeBtn.textContent = isProMode ? "恢復題目顯示" : "高手模式";
    };

    // 錄音開始
    startBtn.onclick = async () => {
      questionText.style.visibility = "hidden";

      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const input = audioContext.createMediaStreamSource(stream);

      recorder = new Recorder(input, { numChannels: 1 });
      recorder.record();

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    // 錄音停止
    stopBtn.onclick = () => {
      recorder.stop();

      stream.getAudioTracks()[0].stop();

      recorder.exportWAV(blob => {
        userAudio.src = URL.createObjectURL(blob);
        userAudio.classList.remove("hidden");
      });

      questionText.style.visibility = isProMode ? "hidden" : "visible";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    function stopRecordingIfNeeded() {
      if (recorder && recorder.recording) {
        recorder.stop();
        stream.getAudioTracks()[0].stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }
  </script>
</body>
</html>
